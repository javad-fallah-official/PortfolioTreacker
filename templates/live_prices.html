<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cryptocurrency Prices - Wallex Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            background: #4299e1;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: #2b6cb0;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4299e1;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .control-group input,
        .control-group select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .markets-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .markets-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .markets-table th,
        .markets-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .markets-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .markets-table th:hover {
            background: #edf2f7;
        }

        .markets-table tr:hover {
            background: #f7fafc;
        }

        .symbol {
            font-weight: bold;
            color: #2d3748;
        }

        .price {
            font-weight: 600;
            color: #4299e1;
        }

        .change-positive {
            color: #48bb78;
            font-weight: 600;
        }

        .change-negative {
            color: #f56565;
            font-weight: 600;
        }

        .volume {
            color: #718096;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .last-updated {
            color: #718096;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .markets-table-container {
                padding: 15px;
            }

            .markets-table {
                font-size: 0.9rem;
            }

            .markets-table th,
            .markets-table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>üìà Live Cryptocurrency Prices</h1>
                    <p class="subtitle">Real-time market data from Wallex exchange</p>
                </div>
                <div class="nav-links">
                    <a href="/" class="nav-link">üè† Dashboard</a>
                    <a href="/portfolio" class="nav-link">üìä Portfolio Tracker</a>
                    <a href="/live-prices" class="nav-link active">üìà Live Prices</a>
                </div>
            </div>
        </div>

        <!-- Market Statistics -->
        <div class="market-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMarkets">-</div>
                <div class="stat-label">Total Markets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="usdtTmnRate">-</div>
                <div class="stat-label">USDT/TMN Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="searchInput">üîç Search Markets</label>
                    <input type="text" id="searchInput" placeholder="Search by symbol or name..." oninput="filterMarkets()">
                </div>
                
                <div class="control-group">
                    <label for="quoteFilter">üí± Quote Asset</label>
                    <select id="quoteFilter" onchange="filterMarkets()">
                        <option value="all">All Quote Assets</option>
                        <option value="USDT">USDT</option>
                        <option value="TMN">TMN</option>
                        <option value="BTC">BTC</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="sortBy">üìä Sort By</label>
                    <select id="sortBy" onchange="sortMarkets()">
                        <option value="symbol">Symbol (A-Z)</option>
                        <option value="volume">Volume (High to Low)</option>
                        <option value="change">24h Change</option>
                        <option value="price">Price (High to Low)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>&nbsp;</label>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="refreshMarkets()">üîÑ Refresh</button>
                        <div class="auto-refresh">
                            <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                            <label for="autoRefresh">Auto-refresh (30s)</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Markets Table -->
        <div class="markets-table-container">
            <h2>üíπ Live Market Data</h2>
            <div id="marketsContent">
                <div class="loading">
                    <p>üì° Loading market data...</p>
                </div>
            </div>
            <div class="last-updated" id="lastUpdatedTime"></div>
        </div>
    </div>

    <script>
        let marketsData = [];
        let filteredData = [];
        let autoRefreshInterval = null;

        // Load markets data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMarkets();
        });

        async function loadMarkets() {
            try {
                const response = await fetch('/api/live-prices/markets');
                const result = await response.json();
                
                if (result.success) {
                    marketsData = result.data;
                    filteredData = [...marketsData];
                    renderMarkets();
                    updateStats();
                    updateLastUpdated();
                } else {
                    showError('Failed to load market data: ' + result.message);
                }
            } catch (error) {
                console.error('Error loading markets:', error);
                showError('Error loading market data: ' + error.message);
            }
        }

        function renderMarkets() {
            const container = document.getElementById('marketsContent');
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="loading"><p>No markets found matching your criteria</p></div>';
                return;
            }

            let tableHTML = `
                <table class="markets-table">
                    <thead>
                        <tr>
                            <th onclick="sortBy('symbol')">Symbol</th>
                            <th onclick="sortBy('price')">Price</th>
                            <th onclick="sortBy('usd_price')">USD Price</th>
                            <th onclick="sortBy('change_24h')">24h Change</th>
                            <th onclick="sortBy('volume_24h')">24h Volume</th>
                            <th onclick="sortBy('high_24h')">24h High</th>
                            <th onclick="sortBy('low_24h')">24h Low</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredData.forEach(market => {
                const changeClass = market.change_24h >= 0 ? 'change-positive' : 'change-negative';
                const changeSymbol = market.change_24h >= 0 ? '+' : '';
                
                tableHTML += `
                    <tr>
                        <td class="symbol">${market.symbol}</td>
                        <td class="price">${formatPrice(market.price)} ${market.quote_asset}</td>
                        <td class="price">$${formatPrice(market.usd_price)}</td>
                        <td class="${changeClass}">${changeSymbol}${market.change_24h.toFixed(2)}%</td>
                        <td class="volume">${formatVolume(market.volume_24h)}</td>
                        <td>${formatPrice(market.high_24h)} ${market.quote_asset}</td>
                        <td>${formatPrice(market.low_24h)} ${market.quote_asset}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function filterMarkets() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const quoteFilter = document.getElementById('quoteFilter').value;
            
            filteredData = marketsData.filter(market => {
                const matchesSearch = market.symbol.toLowerCase().includes(searchTerm) ||
                                    market.base_asset.toLowerCase().includes(searchTerm) ||
                                    market.quote_asset.toLowerCase().includes(searchTerm);
                
                const matchesQuote = quoteFilter === 'all' || market.quote_asset === quoteFilter;
                
                return matchesSearch && matchesQuote;
            });
            
            sortMarkets();
        }

        function sortMarkets() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredData.sort((a, b) => {
                switch (sortBy) {
                    case 'symbol':
                        return a.symbol.localeCompare(b.symbol);
                    case 'volume':
                        return b.volume_24h - a.volume_24h;
                    case 'change':
                        return b.change_24h - a.change_24h;
                    case 'price':
                        return b.usd_price - a.usd_price;
                    default:
                        return 0;
                }
            });
            
            renderMarkets();
        }

        function updateStats() {
            document.getElementById('totalMarkets').textContent = marketsData.length;
            
            // Find USDT/TMN rate
            const usdtTmn = marketsData.find(m => m.symbol === 'USDTTMN');
            if (usdtTmn) {
                document.getElementById('usdtTmnRate').textContent = formatPrice(usdtTmn.price);
            }
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
            document.getElementById('lastUpdatedTime').textContent = `Last updated: ${now.toLocaleString()}`;
        }

        function refreshMarkets() {
            loadMarkets();
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadMarkets, 30000); // 30 seconds
                console.log('Auto-refresh enabled');
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                console.log('Auto-refresh disabled');
            }
        }

        function formatPrice(price) {
            if (price >= 1) {
                return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else {
                return price.toFixed(8);
            }
        }

        function formatVolume(volume) {
            if (volume >= 1000000) {
                return (volume / 1000000).toFixed(1) + 'M';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(1) + 'K';
            } else {
                return volume.toFixed(2);
            }
        }

        function showError(message) {
            const container = document.getElementById('marketsContent');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function sortBy(column) {
            const sortSelect = document.getElementById('sortBy');
            
            switch (column) {
                case 'symbol':
                    sortSelect.value = 'symbol';
                    break;
                case 'price':
                case 'usd_price':
                    sortSelect.value = 'price';
                    break;
                case 'change_24h':
                    sortSelect.value = 'change';
                    break;
                case 'volume_24h':
                    sortSelect.value = 'volume';
                    break;
            }
            
            sortMarkets();
        }
    </script>
</body>
</html>
